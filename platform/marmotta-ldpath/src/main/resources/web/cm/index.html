<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CodeMirror: LDPath Demo</title>
<link rel="stylesheet" href="codemirror.css">
<link rel="stylesheet" href="simple-hint.css">

<script src="../../core/public/js/lib/jquery-1.7.2.js" type="text/javascript"></script>

 -->

<script src="codemirror.js"></script>
<script src="simple-hint.js"></script>
<script src="ldpath.js"></script>

<style type="text/css">
.CodeMirror {
    border: 1px solid #eee;
}

td {
    padding-right: 20px;
}
body {
  font-family: Droid Sans, Arial, sans-serif;
  line-height: 1.5;
  max-width: 64.3em;
  margin: 3em auto;
  padding: 0 1em;
}

h1 {
  letter-spacing: -3px;
  font-size: 3.23em;
  font-weight: bold;
  margin: 0;
}

h2 {
  font-size: 1.23em;
  font-weight: bold;
  margin: .5em 0;
  letter-spacing: -1px;
}

h3 {
  font-size: 1em;
  font-weight: bold;
  margin: .4em 0;
}

pre {
  background-color: #eee;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px;
  padding: 1em;
}

pre.code {
  margin: 0 1em;
}

.grey {
  font-size: 2.2em;
  padding: .5em 1em;
  line-height: 1.2em;
  margin-top: .5em;
  position: relative;
}

img.logo {
  position: absolute;
  right: -25px;
  bottom: 4px;
}

a:link, a:visited, .quasilink {
  color: #df0019;
  cursor: pointer;
  text-decoration: none;
}

a:hover, .quasilink:hover {
  color: #800004;
}

h1 a:link, h1 a:visited, h1 a:hover {
  color: black;
}

ul {
  margin: 0;
  padding-left: 1.2em;
}

a.download {
  color: white;
  background-color: #df0019;
  width: 100%;
  display: block;
  text-align: center;
  font-size: 1.23em;
  font-weight: bold;
  text-decoration: none;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px;
  padding: .5em 0;
  margin-bottom: 1em;
}

a.download:hover {
  background-color: #bb0010;
}

.rel {
  margin-bottom: 0;
}

.rel-note {
  color: #777;
  font-size: .9em;
  margin-top: .1em;
}

.logo-braces {
  color: #df0019;
  position: relative;
  top: -4px;
}

.blk {
  float: left;
}

.left {
  width: 37em;
  padding-right: 6.53em;
  padding-bottom: 1em;
}

.left1 {
  width: 15.24em;
  padding-right: 6.45em;
}

.left2 {
  width: 15.24em;
}

.right {
  width: 20.68em;
}

.leftbig {
  width: 42.44em;
  padding-right: 6.53em;
}

.rightsmall {
  width: 15.24em;
}

.clear:after {
  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";
  clear: both;
  height: 0;
}
.clear { display: inline-block; }
/* start commented backslash hack \*/
* html .clear { height: 1%; }
.clear { display: block; }
/* close commented backslash hack */
</style>
</head>
<body>
  <h1>CodeMirror: LDPath demo</h1>
  <div>
    <button onclick="javascript:createEditor()">Editor</button>
    <button onclick="javascript:removeEditor()">Plain</button>
  </div>
  <form>
    <textarea id="code" name="code">
@prefix iptc : &lt;http://iptc.org/std/nar/2006-10-01/&gt; ;
@prefix foaf ;
@prefix rss: ;
@prefix sioc: ;
@filter rdf:type is rss:item | rdf:type is isig:WebPage | rdf:type is sioc:Post ;
  date = dc:date :: xsd:date(multiValued="false") ;
  desc = dc:description[@de] :: lmf:text_en ;
  feed = (^rss:items / rss:title | (page:partOf | sioc:has_container / dc:title)) :: xsd:string ;
  lang = fn:first(^rss:items / dc:language, "de") :: xsd:string ;
  summary = fn:removeTags((rss:description | dc:description)) :: lmf:text_en ;
  title = (rss:title | (html:title | dc:title)) :: lmf:text_en ;
  user = dc:creator :: xsd:string(multiValue="false") ;
</textarea>
  </form>
  <script type="text/javascript">
            var editor = null;
			//var LMF = "http://localhost:8080/LMF/";
			var LMF = "../../";
            function createEditor() {
                if (editor === null) {
                    var defaultNamespaces = {}
                    $.getJSON(LMF + "ldpath/util/namespaces", function(data) {
                        defaultNamespaces = data;
                    }).complete(function() {
                      editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                          lineNumbers : true,
                          matchBrackets : true,
	    				  extraKeys: {"Ctrl-Space": "ldpathAutocomplete"},
                          mode : {
  							name: "ldpath",
  						    baseURL: LMF,
  						    namespaces: defaultNamespaces
                          }
                      });
                    });
                }
            }
            function removeEditor() {
                if (editor) {
                    editor.toTextArea();
                    editor = null;
                }
            }
            createEditor();
        </script>
</body>
</html>
