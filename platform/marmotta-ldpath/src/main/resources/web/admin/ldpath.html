<html>
<head>
<script type="text/javascript">
	var _SERVER_URL = "http://localhost:8080/";
</script>
<!--###BEGIN_HEAD###-->
<title>LDPath Test Suite</title>
<script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="../../core/public/js/lib/lmf-0.0.1.js"></script>
<script type="text/javascript" src="../cm/codemirror.js"></script>
<script type="text/javascript" src="../cm/simple-hint.js"></script>
<script type="text/javascript" src="../cm/ldpath.js"></script>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="../cm/codemirror.css" />
<link rel="stylesheet" href="../cm/simple-hint.css" />
<script type="text/javascript" src="ldpath.js"></script>
<!--###END_HEAD###-->
</head>
<body>
  <!--###BEGIN_CONTENT###-->
  <h1>LDPath Test Suite</h1>
  <p>
    This is the LDPath playground.
  </p>
  <div id="playground">
    <div id="context">
      <h2>Context</h2>
      <div id="test_context"></div>
      <div><input id="addContextUri" type=text /><button id="addContext">Add Context</button></div>
    </div>
    <div id="editor">
      <h2>LDPath</h2>
      <div>
        <div class="chooseEditor"><a href="#" title="use smart editor" class="editor_cm">rich</a> | <a href="#" title="use plain text editor" class="editor_plain">plain</a></div>
<!--
        <label for="templates">Select Template:</label><select id="templates"></select>&nbsp;<span id="chooserStatus" class="icon loading">Loading...</span>
-->
      </div>
      <div>
        <div class="editor_wrap"><textarea id="ldpath"></textarea></div>
      </div>
      <div class="action">
        <button id="runTest">Test</button><span class="status icon"></span>
      </div>
    </div>
    <div id="result">
      <h2>Results</h2>
      <div>
        <table id="testResults">
          <thead><tr><th>&nbsp;</th><th>Field</th><th>Result</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!--###END_CONTENT###-->
</body>
</html>
